#{extends 'main.html' /}
#{set title:'Post a classified' /}

#{if flash.success}
	 <div class="alert alert-success fade in">
	    <a class="close" data-dismiss="alert" href="#">&times;</a>
		<strong> ${flash.success}</strong>
	  </div>
#{/if}

<section id="submitResult">
	<div class="well">
        <h1>${title}</h1>
        <p>
        #{if price}
        Price: <span class="label label-info">${price}</span> 
        #{/if}
        #{if city}
        City: ${city} 
        #{/if}
        #{if phone}
        Phone: ${phone} 
        #{/if}
        <h2>Description<h2>
        <pre>${description}</pre>        
	</div>
</section>
